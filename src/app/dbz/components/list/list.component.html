<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isLast}">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span> {{character.name}} </span> -
      <strong>Power: </strong>
      <span>{{ character.power }} </span>
    </div>

    <!-- <span *ngIf="isFirst">Es el primero  </span>
    <span *ngIf="isLast">Es el Ãºltimo </span>
    <span *ngIf="isEven">Es par </span>
    <span *ngIf="isOdd">Es impar </span> -->

    <button class="btn btn-danger" (click)="deleteCharacter(i)">X</button>

  </li>
</ul>
